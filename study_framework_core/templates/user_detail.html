<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Framework - User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --border-radius: 12px;
            --box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --box-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        body {
            background: var(--light-bg);
            color: var(--gray-800);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .navbar {
            background: var(--white) !important;
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--box-shadow);
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        .user-header {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--gray-200);
        }
        
        .user-title {
            color: var(--gray-900);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .user-subtitle {
            color: var(--gray-600);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.75rem;
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-200);
            position: relative;
        }
        
        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .stat-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--box-shadow-lg);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            line-height: 1;
        }
        
        .stat-label {
            color: var(--gray-600);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .content-section {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--gray-200);
        }
        
        .section-title {
            color: var(--gray-900);
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .plot-container {
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            background: var(--gray-50);
        }
        
        .btn-navigation {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .btn-navigation:hover {
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
        }
        
        .btn-outline-navigation {
            background: var(--white);
            border: 1px solid var(--gray-300);
            color: var(--gray-700);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .btn-outline-navigation:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
        }
        
        .navbar-brand {
            color: var(--gray-900) !important;
            font-weight: 700;
        }
        
        .navbar-text {
            color: var(--gray-600) !important;
        }
        
        .btn-outline-light {
            border-color: var(--gray-300);
            color: var(--gray-700);
        }
        
        .btn-outline-light:hover {
            background: var(--gray-100);
            border-color: var(--gray-400);
            color: var(--gray-800);
        }
        
        @media (max-width: 768px) {
            .user-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .user-header {
                padding: 1.5rem;
            }
            
            .content-section {
                padding: 1.5rem;
            }
            
            .user-title {
                font-size: 1.75rem;
            }
            
            .stat-item {
                padding: 1.5rem;
            }
            
            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    {% include 'navigation.html' %}
    
    <!-- Main Content -->
    <div class="container main-container">
        <!-- User Header -->
        <div class="user-header">
            <h1 class="user-title">
                <i class="fas fa-user me-2"></i>User Details: {{ user }}
            </h1>
            <p class="user-subtitle">
                <i class="fas fa-calendar me-1"></i>Data for {{ date }}
            </p>
            
            <!-- User Statistics -->
            <div class="user-stats">
                <div class="stat-item">
                    <div class="stat-value">{{ user }}</div>
                    <div class="stat-label">User ID</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">{{ date }}</div>
                    <div class="stat-label">Date</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">View</div>
                    <div class="stat-label">Data Type</div>
                </div>
            </div>
        </div>
        
        <!-- Plot Content -->
        <div class="content-section">
            <h2 class="section-title">
                <i class="fas fa-chart-line"></i>Data Visualization
            </h2>
            <div class="plot-container">
                {{ plot_content|safe }}
            </div>
        </div>
        
        <!-- Navigation Buttons -->
        <div class="text-center">
            <div class="btn-group" role="group" aria-label="Navigation">
                {% if previous_date %}
                    <a href="{{ url_for(request.endpoint, user=user, date=previous_date) }}" class="btn-outline-navigation">
                        <i class="fas fa-chevron-left"></i>Previous Day
                    </a>
                {% endif %}
                
                <a href="{{ url_for('viewdashboarddate', date=date) }}" class="btn-navigation">
                    <i class="fas fa-list"></i>Back to Dashboard
                </a>
                
                {% if next_date %}
                    <a href="{{ url_for(request.endpoint, user=user, date=next_date) }}" class="btn-outline-navigation">
                        Next Day<i class="fas fa-chevron-right"></i>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script>
        // Ensure Plotly is loaded and plots are rendered
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking Plotly...');
            
            function renderPlots() {
                if (typeof Plotly !== 'undefined') {
                    console.log('Plotly is available, rendering plots...');
                    
                    // Find all plotly-graph-div elements and render them
                    var plotDivs = document.querySelectorAll('.plotly-graph-div');
                    plotDivs.forEach(function(div) {
                        if (div.children.length === 0) {
                            // This div hasn't been rendered yet
                            console.log('Found unrendered plot div:', div.id);
                            
                            // Look for the script that contains the plot data
                            var scripts = document.querySelectorAll('script[type="text/javascript"]');
                            scripts.forEach(function(script) {
                                if (script.textContent.includes(div.id) && script.textContent.includes('Plotly.newPlot')) {
                                    console.log('Found plot script for div:', div.id);
                                    try {
                                        // Execute the plot script
                                        eval(script.textContent);
                                    } catch (e) {
                                        console.error('Error rendering plot:', e);
                                    }
                                }
                            });
                        }
                    });
                } else {
                    console.log('Plotly not available yet, retrying in 100ms...');
                    setTimeout(renderPlots, 100);
                }
            }
            
            // Start the rendering process
            renderPlots();
        });
    </script>
</body>
</html>
