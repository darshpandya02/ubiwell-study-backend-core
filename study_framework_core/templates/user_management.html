<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Study Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
        }
        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .password-field {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
        }
        .loading {
            display: none;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-users"></i> Participant Management Dashboard
                </h1>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <div class="row">
            <!-- Single User Creation -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-user-plus"></i> Create Single Participant
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="singleUserForm">
                            <div class="mb-3">
                                <label for="singleUid" class="form-label">Participant ID *</label>
                                <input type="text" class="form-control" id="singleUid" required 
                                       placeholder="e.g., test001, participant123">
                            </div>
                            <div class="mb-3">
                                <label for="singleEmail" class="form-label">Email (Optional)</label>
                                <input type="email" class="form-control" id="singleEmail" 
                                       placeholder="user@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="singleStudyId" class="form-label">Study ID</label>
                                <input type="text" class="form-control" id="singleStudyId" value="A1">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span class="loading">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                </span>
                                <i class="fas fa-user-plus me-2"></i>Create Participant
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Multiple Users Creation -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-users-cog"></i> Create Multiple Participants
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="multipleUsersForm">
                            <div class="mb-3">
                                <label for="userPrefix" class="form-label">Participant Prefix *</label>
                                <input type="text" class="form-control" id="userPrefix" required 
                                       placeholder="e.g., test, participant, user">
                            </div>
                            <div class="mb-3">
                                <label for="numUsers" class="form-label">Number of Participants *</label>
                                <input type="number" class="form-control" id="numUsers" required 
                                       min="1" max="100" value="10">
                                <div class="form-text">Maximum 100 participants at once</div>
                            </div>
                            <div class="mb-3">
                                <label for="startId" class="form-label">Starting ID</label>
                                <input type="number" class="form-control" id="startId" value="1" min="1">
                            </div>
                            <div class="mb-3">
                                <label for="emailBase" class="form-label">Email Base (Optional)</label>
                                <input type="text" class="form-control" id="emailBase" 
                                       placeholder="e.g., study, connect-study">
                                <div class="form-text">Will create: base+user001@gmail.com</div>
                            </div>

                            <div class="mb-3">
                                <label for="multipleStudyId" class="form-label">Study ID</label>
                                <input type="text" class="form-control" id="multipleStudyId" value="A1">
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <span class="loading">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                </span>
                                <i class="fas fa-users-cog me-2"></i>Create Multiple Participants
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Management Actions -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-cogs"></i> Participant Management Actions
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-info w-100 mb-2" onclick="loadUsers()">
                                    <i class="fas fa-sync-alt me-2"></i>Refresh Participant List
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-warning w-100 mb-2" onclick="exportUsers()">
                                    <i class="fas fa-download me-2"></i>Export Participants to CSV
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-table"></i> Current Participants
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="usersTable">
                                <thead>
                                    <tr>
                                        <th>Participant ID</th>
                                        <th>Email</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">
                                            <i class="fas fa-spinner fa-spin me-2"></i>Loading participants...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Modal -->
        <div class="modal fade" id="resultsModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Participant Creation Results</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="resultsModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let resultsModal;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            resultsModal = new bootstrap.Modal(document.getElementById('resultsModal'));
            loadUsers();
        });

        // Show alert
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }

        // Show loading state
        function showLoading(button) {
            button.querySelector('.loading').style.display = 'inline-block';
            button.disabled = true;
        }

        // Hide loading state
        function hideLoading(button) {
            button.querySelector('.loading').style.display = 'none';
            button.disabled = false;
        }

        // Single user creation
        document.getElementById('singleUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            showLoading(button);

            try {
                const formData = {
                    uid: document.getElementById('singleUid').value,
                    email: document.getElementById('singleEmail').value || null,
                    study_id: document.getElementById('singleStudyId').value
                };

                const response = await fetch('/internal_web/user-management/create-single', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`Participant ${formData.uid} created successfully!`, 'success');
                    showUserResults(result.user, 'Single Participant Created');
                    document.getElementById('singleUserForm').reset();
                    document.getElementById('singleStudyId').value = 'A1';
                    loadUsers();
                } else {
                    showAlert(`Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                hideLoading(button);
            }
        });

        // Multiple users creation
        document.getElementById('multipleUsersForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            showLoading(button);

            try {
                const formData = {
                    user_prefix: document.getElementById('userPrefix').value,
                    num_users: parseInt(document.getElementById('numUsers').value),
                    start_id: parseInt(document.getElementById('startId').value),
                    email_base: document.getElementById('emailBase').value || null,
                    study_id: document.getElementById('multipleStudyId').value
                };

                const response = await fetch('/internal_web/user-management/create-multiple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`Created ${result.total_created} participants successfully!`, 'success');
                    showMultipleUserResults(result.results, result);
                    document.getElementById('multipleUsersForm').reset();
                    document.getElementById('startId').value = '1';
                    document.getElementById('multipleStudyId').value = 'A1';
                    loadUsers();
                } else {
                    showAlert(`Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                hideLoading(button);
            }
        });

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/internal_web/user-management/users');
                const result = await response.json();

                if (result.success) {
                    displayUsers(result.users);
                } else {
                    showAlert(`Error loading participants: ${result.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
            }
        }

        // Display users in table
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-muted">
                            <i class="fas fa-users me-2"></i>No participants found
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td><strong>${user.uid}</strong></td>
                    <td>${user.email || '<span class="text-muted">-</span>'}</td>
                    <td>${user.created_at ? new Date(user.created_at * 1000).toLocaleDateString() : '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-info" onclick="viewUserDetails('${user.uid}')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Export users
        async function exportUsers() {
            try {
                const response = await fetch('/internal_web/user-management/export');
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `users_export_${new Date().toISOString().slice(0, 10)}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showAlert('Participants exported successfully!', 'success');
                } else {
                    const result = await response.json();
                    showAlert(`Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
            }
        }

        // Show user results (handles both single user and multiple users)
        function showUserResults(users, title) {
            const modalBody = document.getElementById('resultsModalBody');
            
            // Handle both single user (object) and multiple users (array)
            const userArray = Array.isArray(users) ? users : [users];
            
            if (userArray.length === 1) {
                // Single user display
                const user = userArray[0];
                modalBody.innerHTML = `
                    <h6>${title}</h6>
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Field</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><strong>Participant ID</strong></td>
                                    <td class="password-field">${user.uid}</td>
                                </tr>
                                <tr>
                                    <td><strong>Study Password</strong></td>
                                    <td class="password-field">${user.study_pass}</td>
                                </tr>
                                <tr>
                                    <td><strong>Garmin Password</strong></td>
                                    <td class="password-field">${user.garmin_pass}</td>
                                </tr>
                                <tr>
                                    <td><strong>UID Code</strong></td>
                                    <td class="password-field">${user.uid_code}</td>
                                </tr>
                                <tr>
                                    <td><strong>Email</strong></td>
                                    <td>${user.email || '-'}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Important:</strong> Please save these credentials securely. They cannot be retrieved later.
                    </div>
                `;
            } else {
                // Multiple users display
                let tableRows = '';
                userArray.forEach(user => {
                    tableRows += `
                        <tr>
                            <td>${user.uid}</td>
                            <td class="password-field">${user.study_pass}</td>
                            <td class="password-field">${user.garmin_pass}</td>
                            <td class="password-field">${user.uid_code}</td>
                            <td>${user.email || '-'}</td>
                        </tr>
                    `;
                });

                modalBody.innerHTML = `
                    <h6>${title}</h6>
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Participant ID</th>
                                    <th>Study Password</th>
                                    <th>Garmin Password</th>
                                    <th>UID Code</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Important:</strong> Please save these credentials securely. They cannot be retrieved later.
                    </div>
                `;
            }
            
            resultsModal.show();
        }

        // Show multiple user results
        function showMultipleUserResults(results, summary) {
            const modalBody = document.getElementById('resultsModalBody');
            
            let tableRows = '';
            results.forEach(result => {
                if (result.result.success) {
                    const user = result.result.user;
                    tableRows += `
                        <tr>
                            <td>${user.uid}</td>
                            <td class="password-field">${user.study_pass}</td>
                            <td class="password-field">${user.garmin_pass}</td>
                            <td class="password-field">${user.uid_code}</td>
                        </tr>
                    `;
                }
            });

            modalBody.innerHTML = `
                <h6>Multiple Participants Created</h6>
                <div class="alert alert-info">
                    <strong>Summary:</strong> ${summary.total_created} participants created successfully, 
                    ${summary.total_failed} failed.
                </div>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Participant ID</th>
                                <th>Study Password</th>
                                <th>Garmin Password</th>
                                <th>UID Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Important:</strong> Please save these credentials securely. They cannot be retrieved later.
                </div>
            `;
            resultsModal.show();
        }

        // View participant details (placeholder)
        function viewUserDetails(uid) {
            showAlert(`View details for participant ${uid} - Feature coming soon!`, 'info');
        }
    </script>
</body>
</html>
