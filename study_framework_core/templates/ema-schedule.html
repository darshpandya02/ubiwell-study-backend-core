<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Framework - EMA Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --border-radius: 12px;
            --box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --box-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            background: var(--light-bg);
            color: var(--gray-800);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            background: var(--white) !important;
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--box-shadow);
        }

        .main-container {
            padding: 2rem 0;
        }

        .content-section {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--gray-200);
        }

        .section-title {
            color: var(--gray-900);
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background: var(--gray-50);
            color: var(--gray-700);
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
            border-bottom: 1px solid var(--gray-100);
        }

        .table tbody tr:hover {
            background: var(--gray-50);
        }

        .table tbody tr:last-child {
            border-bottom: none;
        }

        .table tbody td {
            border: none;
            vertical-align: middle;
            padding: 1rem;
            color: var(--gray-700);
            font-weight: 500;
        }

        .btn-action {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-action:hover {
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid var(--gray-300);
            padding: 0.75rem;
            color: var(--gray-700);
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--success-color) 0%, #20c997 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            color: white;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: linear-gradient(135deg, var(--success-color) 0%, #20c997 100%);
            color: white;
        }

        .status-inactive {
            background: linear-gradient(135deg, var(--danger-color) 0%, #e83e8c 100%);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    {% include 'navigation.html' %}

    <!-- Main Content -->
    <div class="container main-container">
        <!-- Header -->
        <div class="content-section">
            <h1 class="section-title">
                <i class="fas fa-calendar-alt me-2"></i>EMA Schedule Management
            </h1>
            <p class="text-muted">Manage EMA surveys and schedules for study participants.</p>
        </div>

        <!-- User Dashboard -->
        <div class="content-section">
            <h2 class="section-title">
                <i class="fas fa-users me-2"></i>User Status Dashboard
            </h2>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><i class="fas fa-user me-1"></i>Username</th>
                            <th><i class="fas fa-info-circle me-1"></i>Status</th>
                            <th><i class="fas fa-cogs me-1"></i>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <!-- User data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Replace EMA -->
        <div class="content-section">
            <h2 class="section-title">
                <i class="fas fa-exchange-alt me-2"></i>Replace EMA Schedule
            </h2>
            <form id="replaceEmaForm" class="row g-3">
                <div class="col-md-4">
                    <label for="userSelect" class="form-label">Select User</label>
                    <select id="userSelect" class="form-select" required>
                        <option value="">Choose user...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="fileReplace" class="form-label">EMA File</label>
                    <input type="file" id="fileReplace" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="replacePasskey" class="form-label">Passkey</label>
                    <input type="password" id="replacePasskey" class="form-control" placeholder="Enter passkey"
                        required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-upload me-1"></i>Replace EMA Schedule
                    </button>
                </div>
            </form>
        </div>

        <!-- Add New User -->
        <div class="content-section">
            <h2 class="section-title">
                <i class="fas fa-user-plus me-2"></i>Add New User
            </h2>
            <form id="addUserForm" class="row g-3">
                <div class="col-md-4">
                    <label for="newUserName" class="form-label">Username</label>
                    <input type="text" id="newUserName" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="col-md-4">
                    <label for="fileAdd" class="form-label">EMA File</label>
                    <input type="file" id="fileAdd" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="addUserPasskey" class="form-label">Passkey</label>
                    <input type="password" id="addUserPasskey" class="form-control" placeholder="Enter passkey"
                        required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-plus me-1"></i>Add New User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load users on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadUsers();
        });

        function loadUsers() {
            fetch('/internal_web/ema-schedule/users')
                .then(response => response.json())
                .then(data => {
                    const userTable = document.getElementById('userTable');
                    const userSelect = document.getElementById('userSelect');

                    userTable.innerHTML = '';
                    userSelect.innerHTML = '<option value="">Choose user...</option>';

                    data.users.forEach(user => {
                        // Add to table
                        const row = userTable.insertRow();
                        row.innerHTML = `
                            <td>${user.username}</td>
                            <td><span class="status-badge status-${user.status === 'active' ? 'active' : 'inactive'}">${user.status}</span></td>
                            <td>
                                <a href="/internal_web/ema-schedule/download/${user.username}" class="btn-action">
                                    <i class="fas fa-download me-1"></i>Download
                                </a>
                            </td>
                        `;

                        // Add to select
                        const option = document.createElement('option');
                        option.value = user.username;
                        option.textContent = user.username;
                        userSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading users:', error);
                });
        }

        // Replace the existing replaceEmaForm event listener with this implementation

        document.getElementById('replaceEmaForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');

            // Show loading state
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Replacing...';
            button.disabled = true;

            try {
                const username = document.getElementById('userSelect').value;
                const fileInput = document.getElementById('fileReplace');
                const passkey = document.getElementById('replacePasskey').value;

                if (!username || !fileInput.files[0] || !passkey) {
                    showAlert('Please fill in all fields', 'warning');
                    return;
                }

                // Create FormData object
                const formData = new FormData();
                formData.append('username', username);
                formData.append('file', fileInput.files[0]);
                formData.append('passkey', passkey);

                const response = await fetch('/internal_web/ema-schedule/replace-ema', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`EMA schedule successfully replaced for ${username}!`, 'success');
                    // Reset form
                    document.getElementById('replaceEmaForm').reset();
                    // Reload users to update status
                    loadUsers();
                } else {
                    showAlert(`Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                // Restore button state
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });

        // Add this helper function if it doesn't exist
        function showAlert(message, type = 'info') {
            // Check if alert container exists, if not create one
            let alertContainer = document.querySelector('.alert-container');
            if (!alertContainer) {
                alertContainer = document.createElement('div');
                alertContainer.className = 'alert-container';
                document.querySelector('.container').insertBefore(
                    alertContainer,
                    document.querySelector('.content-section')
                );
            }

            const alertHtml = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert" style="border-radius: 12px; margin-bottom: 1rem;">
            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
            alertContainer.innerHTML = alertHtml;

            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }

        document.getElementById('addUserForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Add form submission logic here
            alert('Add user functionality will be implemented');
        });
    </script>
</body>

</html>
